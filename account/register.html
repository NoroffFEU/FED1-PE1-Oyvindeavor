<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotview Labs Register page</title>
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <!--Resets-->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet" />
    <script type="module" src="../js/registerForm.mjs"></script> 
    <!-- JS -->
</head>

<body>
    <!--Header-->
    <header>
        <div class="header-container">
            <a href="/index.html">Home placeholder</a>
            <!--Logo-->
            <div class="logo-container">
                <img src="" alt="Hotview Labs Logo" />
                <h2>Hotview Labs</h2>
            </div>
            <div class="account">
                <button class="login-btn">Login</button>
              
            </div>
    </header>
    <main>
        <!-- Back to Dashboard section -->
        <section class="back-to-dashboard">
            <a href="/dashboard/index.html">Back to Dashboard</a>
        </section>
        <!-- Register section  -->
        <section class="register-container">
            <h2 class="flex justify-center">Register new account</h2>
            <!-- Registration Form -->
            <form class="flex direction-column align-center" action="register.php" method="POST" enctype="multipart/form-data">
                <!-- Bio -->
                <label class="label-text" for="bio">Bio (optional)</label>
                <textarea id="bio" name="bio" rows="4" maxlength="160"></textarea>
                <!-- Profile Picture -->
                <label class="label-text" for="profile-picture">Profile Picture URL (optional)</label>
                <img id="profile-picture-preview" src="" alt="Profile Picture" />
                <input type="url" id="profile-picture" name="profile-picture">
                <!-- Name -->
                <label class="label-text" for="username">Name</label>
                <input type="text" id="username" name="username" required />
                <!-- Email -->
                <label class="label-text" for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <!-- Password -->
                <label class="label-text" for="password">Password</label>
                <input type="password" id="password" name="password" required/>
                <!-- Register Button -->
                <button type="submit" id="registerbutton">Register</button>
            </form>
        </section>
        
        
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <h3>Hotview Labs</h3>
                <p>Hotview Labs is a blog that provides information on the latest technology trends
                    and innovations.</p>
            </div>
            <div class="logo-container">
                <img src="" alt="Hotview Labs Logo" />
    </footer>
</body>

</html>
