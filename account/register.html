<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotview Labs Register page</title>
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <!--Resets-->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet" />
    <script type="module" src="/js/main.mjs"></script>
    <!-- JS -->
</head>

<body>
    <!--Header-->
    <header>
        <div class="header-container">
            <a href="/index.html">Home placeholder</a>
            <!--Logo-->
            <div class="logo-container">
                <img src="" alt="Hotview Labs Logo" />
                <h2>Hotview Labs</h2>
            </div>
            <div class="account">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Sign Up</button>
            </div>
            
    </header>
    <main>
        <!-- Login section -->
        <section class="login-container">
            <h2 class="flex justify-center">Register</h2>
            <!-- login Form -->
            <form class="flex direction-column align-center" action="login.php" method="POST">
                <label class="label-text" for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <label class="label-text" for="username">Name</label>
                <input type="name" id="username" name="username" required />
                <label class="label-text" for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <button type="submit">Login</button>
            </form>
            <!--Dont have an account -->
            <div class="signup-link flex justify-center">
                <p>Already have an account? <a href="/account/login.html">Login</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <h3>Hotview Labs</h3>
                <p>Hotview Labs is a blog that provides information on the latest technology trends
                    and innovations.</p>
            </div>
            <div class="logo-container">
                <img src="" alt="Hotview Labs Logo" />
    </footer>
</body>

</html>
