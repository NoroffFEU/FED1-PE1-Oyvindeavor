<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Access your Hotview Labs account " />
    <meta name="keywords" content="login, sign in, authentication, Hotview Labs, account access, user portal" />
    <title>Login | Hotview Labs</title>
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <!--Resets-->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/js/loginForm.mjs"></script>
    <!-- JS -->
  </head>

  <body>
    <!--Header-->
    <header>
      <div class="header-container">
        <!--Logo-->
        <a href="../index.html">
          <div class="logo-container">
            <img src="../assets/logo.svg" alt="Hotview Labs Logo" />
            <p aria-label="hotview labs logo text">Hotview Labs</p>
          </div>
        </a>
        <!--Account-->
        <div class="account">
          <div class="profile-info">
            <!--Profile picture-->
            <a class="profile-picture-anchor">
              <img class="profile-picture" src="../assets/account_circle_24dp_FILL0_wght100_GRAD200_opsz48.svg" alt="Profile Picture" />
            </a>
            <!-- Login/Logout button -->
            <a class="login-btn label-text" href="../account/login.html">Login</a>
          </div>
        </div>
        <!-- Hamburger menu button -->
        <button type="button" class="hamburger-menu-button">
          <img src="../assets/hamburgerMenu.svg" alt="Hamburger Menu icon" />
        </button>
      </div>
    </header>

    <div class="side-menu">
      <div class="divider-side-menu"></div>
      <div class="navigation">
        <a href="../index.html">Home</a>

        <a id="login-hamburger" href="../account/login.html">Login</a>
        <a id="logout-hamburger" href="../index.html">Logout</a>
        <a id="dashboard-hamburger" href="../dashboard/index.html">Dashboard</a>
      </div>
      <div class="divider-side-menu"></div>
    </div>
    <main>
      <!-- Login section -->
      <section class="login-container">
        <h1 class="flex justify-center headline-text">Login</h1>
        <!-- Login Form -->
        <form class="login-form flex direction-column align-center">
          <label class="label-text" for="email">Email </label>
          <input type="email" id="email" name="email" required />
          <label class="label-text" for="password">Password</label>
          <input type="password" id="password" name="password" minlength="8" required />
          <button type="submit" id="submit" class="">Login</button>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
