<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotview Labs Dashboard Page</title>
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <!--Resets-->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet" />
    <!--- <script type="module" src="/js/loginForm.js"></script> -->
    <!-- JS -->
</head>

<body>
    <!--Header-->
    <header>
        <div class="header-container">
            <a href="/index.html">Home placeholder</a>
            <!--Logo-->
            <div class="logo-container">
                <img src="" alt="Hotview Labs Logo" />
                <h2>Hotview Labs</h2>
            </div>
            <div class="account">
                <button class="login-btn">Logout</button>
            </div>
    </header>
    <main>
        <!-- Dashboard section -->
        <section class="dashboard-container">
            <h2 class="flex justify-center">Dashboard</h2>
            <div class="dashboard-item">
                <h3>Posts</h3>
                <p>View and manage your posts</p>
                <button>View Posts</button>
            </div>
            <div class="dashboard-item">
                <h3>Comments</h3>
                <p>View and manage comments</p>
                <button>View Comments</button>
            </div>
            <div class="dashboard-item">
                <h3>Profile</h3>
                <p>View and manage your profile</p>
                <button>View Profile</button>
            </div>
            <!--Dashboard section END -->
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <h3>Hotview Labs</h3>
                <p>Hotview Labs is a blog that provides information on the latest technology trends
                    and innovations.</p>
            </div>
            <div class="logo-container">
                <img src="" alt="Hotview Labs Logo" />
    </footer>
</body>

</html>
