<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotview Labs create a new blog post</title>
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <!--Resets-->
    <link rel="stylesheet" href="../CSS/styles.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gruppo&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script type="module" src="../js/editBlogPost.mjs"></script>
    <!-- JS -->
</head>

<body>
    <!--Header-->
    <header>
        <div class="header-container">
            <!--Logo-->
            <a href="../index.html">
                <div class="logo-container">
                    <img src="../assets/logo.svg" alt="Hotview Labs Logo" />
                    <p>Hotview Labs</p>
                </div>
            </a>
            <!--Login END -->
            <!--Account -->
            <!--Account -->
            <div class="account">
                <div class="profile-info">
                    <!--Profile picture-->
                    <a class="profile-picture-anchor">
                        <img class="profile-picture"
                            src="assets/account_circle_24dp_FILL0_wght100_GRAD200_opsz48.svg"
                            alt="Profile Picture" />
                    </a>
                    <!-- Login/Logout button -->
                    <a class="login-btn label-text" href="/account/login.html">Login</a>
                    <a class="logout-btn label-text">Log out</a>
                </div>
            </div>
            <!-- Hamburger menu hidden by default-->
            <div class="hamburger-menu">
                <button class="hamburger-menu-button"><img src="assets/hamburgerMenu.svg"
                        alt="Hamburger Menu" /></button>
                <div class="hamburger-menu-content">
                    <div class="logo-container">
                        <p>Hotview Labs</p>
                    </div>
                    <div class="close-menu">
                        <button class="close-menu-button"><img
                                src="../assets/close_24dp_FILL0_wght100_GRAD200_opsz24.svg"
                                alt="Close Menu" /></button>
                    </div>
                    <div class="navigation">
                        <a href="index.html">Articles</a>
                        <a href="about.html">About</a>
                        <a href="contact.html">Contact</a>
                        <a href="account/login.html">Login</a>
                        <a href="index.html">Home </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Back to Dashboard section -->
        <section class="back-to-dashboard">
            <a href="../dashboard/index.html" class="back-to-dashboard-link">
                <img src="../assets/team_dashboard_24dp_FILL0_wght400_GRAD0_opsz24.svg"
                    alt="Dashboard Icon" class="dashboard-icon"> Back to Dashboard </a>
        </section>
        <section class="edit-blog-post">
            <h2>Edit Blog Post</h2>
            <form id="editPostForm">
                <div class="form-group">
                    <label for="postTitle">Title:</label>
                    <input type="text" id="postTitle" name="title" placeholder="Enter post title"
                        required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content:</label>
                    <textarea id="postContent" name="content" rows="10"
                        placeholder="Write your content here"></textarea>
                </div>
                <div class="form-group">
                    <label for="postCategory">Category:</label>
                    <select id="postCategory" name="category">
                        <option value="" disabled selected>Select a category</option>
                        <option value="Tech Trends">Tech Trends</option>
                        <option value="Innovation">Innovation</option>
                        <option value="Research Insights">Research Insights</option>
                        <option value="Data Analytics">Data Analytics</option>
                        <option value="AI and Machine Learning">AI and Machine Learning</option>
                        <option value="Industry Case Studies">Industry Case Studies</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label-text" for="postImage">Image URL</label>
                    <input type="url" id="postImage" name="image" required />
                </div>
                <div class="form-group">
                    <label for="imgAlt">Alt Text:</label>
                    <input type="text" id="postImageAlt" name="imgAlt"
                        placeholder="Enter image alt text" required>
                </div>
                <div class="button-group">
                    <button type="submit" id="saveChangesBtn">Save Changes</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <a href="index.html">
                    <div class="logo-container">
                        <img src="assets/logo.svg" alt="Hotview Labs Logo" />
                        <p>Hotview Labs</p>
                    </div>
                </a>
            </div>
            <div class="footer-item">
                <div class="socials">
                    <a href="https://www.facebook.com/"><img
                            src="../assets/317727_facebook_social media_social_icon.svg"
                            alt="Facebook" /></a>
                    <a href="https://www.twitter.com/"><img
                            src="../assets/5296516_tweet_twitter_twitter logo_icon.svg"
                            alt="Twitter" /></a>
                    <a href="https://www.instagram.com/"><img
                            src="../assets/5296765_camera_instagram_instagram logo_icon.png"
                            alt="Instagram" /></a>
                    <a href="https://www.linkedin.com/"><img
                            src="../assets/317725_linkedin_social_icon.svg" alt="LinkedIn" /></a>
                </div>
                <p>Hotview Labs is a blog that provides information on the latest technology trends
                    and innovations.</p>
            </div>
    </footer>
</body>

</html>
