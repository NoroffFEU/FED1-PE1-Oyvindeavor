<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Edit your blog posts at Hotview Labs to update content, refine your articles, or adjust your publication settings. Manage and perfect your posts on technology, science, business, health, and lifestyle."
    />
    <meta name="keywords" content="edit blog, update article, post management, Hotview Labs editing, content modification" />
    <title>Edit Blog Post | Hotview Labs</title>
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <!--Resets-->
    <link rel="stylesheet" href="../CSS/styles.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../js/editBlogPost.mjs"></script>
    <!-- JS -->
  </head>

  <body>
    <!--Header-->
    <header>
      <div class="header-container">
        <!--Logo-->
        <a href="../index.html">
          <div class="logo-container">
            <img src="../assets/logo.svg" alt="Hotview Labs Logo" />
            <p>Hotview Labs</p>
          </div>
        </a>
        <!--Account-->
        <div class="account">
          <div class="profile-info">
            <!--Profile picture-->
            <a class="profile-picture-anchor">
              <img class="profile-picture" src="../assets/account_circle_24dp_FILL0_wght100_GRAD200_opsz48.svg" alt="Profile Picture" />
            </a>
            <!-- Login/Logout button -->
            <a class="login-btn label-text" href="../account/login.html">Login</a>
          </div>
        </div>
        <!-- Hamburger menu button -->
        <button class="hamburger-menu-button">
          <img src="../assets/hamburgerMenu.svg" alt="Hamburger Menu icon" />
        </button>
      </div>
    </header>

    <div class="side-menu">
      <div class="divider-side-menu"></div>
      <div class="navigation">
        <a href="../index.html">Home</a>

        <a id="login-hamburger" href="../account/login.html">Login</a>
        <a id="logout-hamburger" href="../index.html">Logout</a>
        <a id="dashboard-hamburger" href="../dashboard/index.html">Dashboard</a>
      </div>
      <div class="divider-side-menu"></div>
    </div>
    <main>
      <!-- Back to Dashboard section -->
      <section class="back-to-dashboard">
        <a href="../dashboard/index.html" class="back-to-dashboard-link">
          <img src="../assets/team_dashboard_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Dashboard Icon" class="dashboard-icon" /> Back to Dashboard
        </a>
      </section>
      <section class="edit-blog-post">
        <h1 class="headline-text flex justify-center">Edit Blog Post</h1>
        <form id="editPostForm">
          <div class="form-group">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="title" placeholder="Enter post title" required />
          </div>
          <div class="form-group">
            <label for="postContent">Content:</label>
            <textarea id="postContent" name="content" rows="10" placeholder="Write your content here" required></textarea>
          </div>
          <div class="form-group">
            <label for="postCategory">Category:</label>
            <select id="postCategory" name="category" required>
              <option value="technology">Technology</option>
              <option value="science">Science</option>
              <option value="business">Business</option>
              <option value="health">Health</option>
              <option value="lifestyle">Lifestyle</option>
            </select>
          </div>
          <div class="form-group">
            <label class="label-text" for="postImage">Image URL</label>
            <input type="url" id="postImage" name="image" required />
          </div>
          <div class="form-group">
            <label for="imgAlt">Alt Text:</label>
            <input type="text" id="postImageAlt" name="imgAlt" placeholder="Enter image alt text" required maxlength="100" />
          </div>
          <div class="button-group">
            <button type="submit" id="saveChangesBtn">Save Changes</button>
            <button id="cancelButton" type="button">Cancel</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-item">
          <a href="../index.html">
            <div class="logo-container">
              <img src="../assets/logo.svg" alt="Hotview Labs Logo" />
              <p>Hotview Labs</p>
            </div>
          </a>
        </div>
        <div class="footer-item">
          <div class="socials">
            <a href="https://www.facebook.com/"><img src="../assets/317727_facebook_social media_social_icon.svg" alt="Facebook" /></a>
            <a href="https://www.twitter.com/"><img src="../assets/5296516_tweet_twitter_twitter logo_icon.svg" alt="Twitter" /></a>
            <a href="https://www.instagram.com/"><img src="../assets/5296765_camera_instagram_instagram logo_icon.png" alt="Instagram" /></a>
            <a href="https://www.linkedin.com/"><img src="../assets/317725_linkedin_social_icon.svg" alt="LinkedIn" /></a>
          </div>
          <p>Hotview Labs is a blog that provides information on the latest technology trends and innovations.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
